<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/mara-list.css" rel="stylesheet">
    <!--           js              -->
    <script src="assets/js/from.js"></script>
    <script src="https://kit.fontawesome.com/fc8d331d05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-l-container">
        <div class="m-m-container" >
            <div class="img-container">
                <img src="https://generated.vusercontent.net/placeholder.svg" alt="Post image">
            </div>
            <div class="info-container" onclick="event.stopPropagation(); addLike();">
                <div class="people-info">
                    <i class="fa-solid fa-user"></i>
                    <span class="people-count bottom-logo-font">1명</span>
                </div>
                <div class="heart-info">
                    <button class="heartBtn" onclick="event.stopPropagation(); addLike();">
                        <i class="fa-regular fa-heart"></i></button>
                        <span class="like_count bottom-logo-font">좋아요 0개</span>
                    </button>
                </div>
            </div>
            <div class="m-title">
                <h3>[10/6(금)] 2023 광화문 운동회</h3>
            </div>
            <div class></div>
            <div class="notice-first-info">
                <div class="obj-info">   <!-- 로고 + 이름박스-->
                        <i class="fa-solid fa-location-dot"></i>
                        <span class="notice-detail-info">Incheon geyangu</span>
                </div>

                <div class="obj-info">   <!-- 로고 + 이름박스-->
                        <i class="fa-regular fa-calendar"></i>
                        <span class="notice-detail-info">2024/2/15</span>
                </div>

                <div class="obj-info">   <!-- 로고 + 이름박스-->
                        <i class="fa-regular fa-clock"></i>
                        <span class="notice-detail-info">3시45분</span>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
